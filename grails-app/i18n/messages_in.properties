##################PRICING
ticbox.pricing.title=Ticbox | Harga

##################PRICING
ticbox.pricing.notjustmyth.label=<span class="marroon">Gratis</span> bukan sekedar mitos
ticbox.pricing.notjustmyth.content1=Benar, terdapat pilihan penggunaan secara gratis. Dengan menggunakan tipe <b>FREE SURVEY</b> Anda dapat menyebarkan keseluruh responden yang telah Anda miliki melalui dengan menyebarkannya melalui blog, situs, ataupun halaman facebook anda.
ticbox.pricing.notjustmyth.content2=Penggunaan secara gratis, tidak ada batasan untuk kualitas dan fungsional dari aplikasi kami. Anda dapat menggunakannya secara gratis.
ticbox.pricing.notjustmyth.content3=Ticbox sangat berguna untuk B2B, B2C, ataupun kebutuhan pribadi anda.
ticbox.pricing.whenthingsgettingserous.label=Membutuhkan sesuatu yang serius
ticbox.pricing.whenthingsgettingserous.content1=Mencari orang-orang yang tepat untuk mengisi survey anda? Anda cukup menyaring  <span class="marroon"><b>target responden</b></span> yang telah kami sediakan!
ticbox.pricing.whenthingsgettingserous.content2=Dengan menggunakan <b>EASY SURVEY</b> Anda dapat menggunakan demografik seperti jenis kelamin, umur, pemasukan, suku, pendidikan, dan banyak lagi. Sebagai contoh Anda menginginkan untuk melakukan Survey untuk Wanita yang memiliki 3 anak, berpenghasilan Rp. 100,000,000,- pertahun, memiliki jenjang pendidikan sarjana, tinggal di Jakarta, memiliki iPhone and menyukai sushi.
ticbox.pricing.whenthingsgettingserous.content3=Sangat mudah dan sangat terjangkau! Dimulai dengan harga Rp. 10,000,- untuk setiap responden untuk 15 pertanyaan.

##################HOW IT WORKS
ticbox.howItWorks.title=Ticbox | Cara Kerja

ticbox.howItWorks.ticboxsurveyor.label=<span class="title">Ticbox</span> Surveyor
ticbox.howItWorks.ticboxsurveyor.content=Ticbox adalah alat untuk membuat survey. Yang akan <span class="marroon">Memudahkan</span> hidup Anda jika Anda mendaftar sebagai Surveyor :
ticbox.howItWorks.ticboxsurveyor.user.label=Semua orang dapat mengakses dengan UI yang <b>sangat memudahkan</b>. Anda tidak perlu menjadi seorang peneliti untuk menggunakannya. Tidak penting apakah Anda seorang <b>pelajar</b>, <b>pengusaha</b> atau <b>pemilik usaha.</b>
ticbox.howItWorks.ticboxsurveyor.price.label=Anda tidak perlu mempersiapkan budget dan uang terlebih dahulu. Anda <b>Hanya</b> membayar untuk apa yang Anda butuhkan. Anda bahkan dapat menggunakannya secara <b>GRATIS</b>
ticbox.howItWorks.ticboxsurveyor.result.label=Tidak butuh waktu yang lama untuk menunggu hasilnya. Ticbox membuat Anda dapat  <b>‘melihat dan mengolah’</b> data Anda secara langsung dan <b>lebih cepat</b>.

ticbox.howItWorks.ticboxrespondent.label=<span class="title">Ticbox</span> Responden
ticbox.howItWorks.ticboxrespondent.content=Membuat waktu luang Anda <span class="marroon">MENYENANGKAN</span>, <span class="marroon">BERKONTRIBUSI</span>, and <span class="marroon">MENGHASILKAN</span> diwaktu yang sama:
ticbox.howItWorks.ticboxrespondent.Paid.label=Ini bukan amal. Anda akan <b>dibayar</b>.
ticbox.howItWorks.ticboxrespondent.everywhere.label=Lakukan <b>di manapun</b> dan <b>kapanpun</b>.
