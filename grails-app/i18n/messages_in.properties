#homepage
homepage.title1.label=Lakukan Survey Anda Sendiri
homepage.content1.label=Ketahui pasar Anda sebelum Anda melangkah. Ini adalah cara mudah tanpa Anda harus membuang-buang waktu, tenaga dan uang untuk sesuatu yang mungkin ada tidak inginkan. Buat - Sebar - Dan langsung lihat hasilnya. Survey tidak pernah begitu mudah dan menyenangkan!
homepage.title2.label=<h3><span class="marroon">Solusi</span> Untuk Anda.</h3>
homepage.content2.label=Ticbox adalah aplikasi Market Reseach online dengan panelis / responden yang sudah terintegrasi dan terstruktur sehingga Anda langsung dapat menyebarkan Survey Anda dan melihat langsung hasilnya. <br><br>Konsep kami adalah menghilangkan penghalang yang memisahkan antara perusahaan menengah kebawah, startup, agensi, ataupun perorangan dalam melakukan Market Research untuk menyediakan data riset yang seamless dan elegan. Ticbox merupakan solusi terbaik untuk melakukan Survey Anda sendiri di Indonesia. Memberikan Anda kemudahan dan kecepatan dalam mejawab persoalan anda.
homepage.title3.label=Buat Survey Pertama Anda Hari Ini!
homepage.content3.label=Yang membuat Ticbox <span class="marroon">Menghemat Waktu</span> Anda :
homepage.easysurvey.label=Buat Survey Anda sendiri dengan <b>UI yang sangat Intuitif</b>.
homepage.publish.label=Segera setelah Anda <b>menyebarkan</b> Survey anda, kami langsung <b>sebarkan</b> keseluruh responden yang tersedia.
homepage.mobile.label=Seluruh Responden dapat menjawab survey Anda <b>di manapun</b> - Cara cepat & mudah untuk menggapai responden diseluruh Indonesia.
homepage.responses.label=<b>Seluruh Hasil</b> Survey akan <b>langsung Anda terima</b> saat responden selesai mengisi Survey.
homepage.analyze.label=<b>Analisa</b> hasil Survey Anda <b>secara langsung</b>, walaupun Survey Anda sedang berlangsung.
homepage.download.label=Unduh dan sebarkan hasil Survey Anda dalam format <b>PDF</b>, <b>PPT</b>, <b>Excels</b> atau seluruh datanya.
homepage.ourpeople.label=<span class="marroon">Responden</span> Kami
homepage.content4.label=Tidak ada yang lebih mengerti Anda daripada Anda sendiri.<br>Ketika banyak peluang untuk melakukan riset di negara lain, kami memilih Indonesia karena beragamnya perbedaan di masyarakat kita. <br>Itulah yang membuat kita unik.<br> Memberikan pengalaman “native translator” atau “local guide” sebagai masukan bagi Anda dalam pengambilan keputusan. <br> Komunitas kami mengerti akan besarnya kekuatan pendapat masyarakat dan dengan “hati” kita akan menciptakan pengertian antara bisnis dan permintaan pasar.

